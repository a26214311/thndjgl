<script type="text/javascript">
	function add(type,num){
		if(parseInt($('#rest')[0].value)<num){
			alert('剩余点数不足');
			return;
		}
		if(parseInt(document.getElementsByName("plusp")[type].value)+num <0){
			alert('在扣点就咬飞你');
			return;
		}
		document.getElementsByName("plusp")[type].value = parseInt(document.getElementsByName("plusp")[type].value)+num;
		$('#rest')[0].value = parseInt($('#rest')[0].value) - num;
		var a = new Array();
		if(type==0)
			a=[25,20,0,0,0,0];
		else if(type==1)
			a=[15,2,3,0,0,0];
		else if(type==2)
			a=[2,2,0,3,0,0];
		else if(type==3)
			a=[0,0,0,0,2,0];
		else if(type==4)
			a=[2,15,0,0,0,3];
		else
			alert(type);
		for(var i=0;i<6;i++){
			document.getElementsByName("now")[i].value = parseInt(document.getElementsByName("now")[i].value)+a[i]*num;
		}
	}
	
	function levelup(l){
		if(parseInt($('#level')[0].value) >99){
			alert('你是用何种方式把等级变成'+parseInt($('#level')[0].value)+'的？过来乖乖让我吃掉就原谅你');
			return;
		}
		if(parseInt($('#level')[0].value) < 1){
			alert('你是用何种方式把等级变成'+parseInt($('#level')[0].value)+'的？过来乖乖让我吃掉就原谅你');
			return;
		}
		if(parseInt($('#level')[0].value)+l < 1){
			alert('再降级就吃掉你');
			return;
		}
		if(parseInt($('#level')[0].value)+l > 99){
			alert('再升级就爆炸成爆米花了，应该还好吃吧');
			return;
		}
		$('#level')[0].value = parseInt($('#level')[0].value)+l;
		$('#rest')[0].value = parseInt($('#rest')[0].value) + 5*l;
		for(var i=0;i<6;i++){
			document.getElementsByName("now")[i].value = parseInt(document.getElementsByName("now")[i].value) + l*parseInt(document.getElementsByName("plus")[i].value)
			
		}
	}
	function bless(n){
		if(parseInt($('#bless')[0].value) < 0){
			alert('你是用何种方式把祝福变成'+parseInt($('#bless')[0].value)+'的？过来乖乖让我吃掉就原谅你');
			return;
		}
		if(parseInt($('#bless')[0].value)+1*n < 0){
			alert('没有祝福怎么吐出来，这是作弊！');
			return;
		}
		if(parseInt($('#level')[0].value)-2*n < 1){
			alert('等级都到1了还想吃祝福？在吃祝福就把你连祝福一起吞掉');
			return;
		}
		if(parseInt($('#level')[0].value)-2*n > 99){
			alert('等级都到99了还想吐祝福？在吐祝福就把你连祝福一起吞掉');
			return;
		}
		
		$('#level')[0].value = parseInt($('#level')[0].value)-2*n;
		$('#bless')[0].value = parseInt($('#bless')[0].value)+1*n;
		for(var i=0;i<6;i++){
			document.getElementsByName("now")[i].value = parseInt(document.getElementsByName("now")[i].value) - 2*n*parseInt(document.getElementsByName("plus")[i].value)
		}
	}
	
	function cook(type,i,n){
		var d;
		var a= new Array();
		if(type==0){
				d="hp";
				a=[50,150,240,170,400,100,100];
			}
		else if(type==1){
			d="mp";
			a=[50,150,225,175,100];
		}
		else if(type==2){
			d="st";
			a=[14,26,13];
		}
		else if(type==3){
			d="de";
			a=[13,28,45,11];
		}
		else if(type==4){
			d="sp";
			a=[9,17,100,8];
		}
		else if(type==5){
			d="in";
			a=[14,26,13];
		}
		if(parseInt(document.getElementsByName(d)[i].value) < 0){
			alert('你是用何种方式把料理变成'+parseInt(document.getElementsByName(d)[i].value)+'的？过来乖乖让我吃掉就原谅你');
			return;
		}
		if(		parseInt(document.getElementsByName(d)[i].value) + n  <0){
			alert('还想吐？再吐就把你抓去喂露米娅');
			return;
		}
		if(parseInt(document.getElementsByName("now")[type].value)<0){
			alert('再负数就把你整个扔锅里盖上盖炖熟，不知道好不好吃呢');
			return;
		}
		if(parseInt(document.getElementsByName("now")[type].value) + n*a[i] < 0){
			alert('露米娅，这里有新鲜的人类哦，快来吃吧');
			return;
		}
		document.getElementsByName(d)[i].value = parseInt(document.getElementsByName(d)[i].value) + n;
		document.getElementsByName("now")[type].value= parseInt(document.getElementsByName("now")[type].value)+ n*a[i];
	}

		}else if(c==17){
