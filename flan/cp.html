	function showcha(from){

	function clear(){
		flanp=[row-1,0];

	function start(){

	    	var l1=Math.floor(line*Math.random());
	    	addx(r1,l1);13845436

	function check(){
		if(caldis(flanp,seijap)==9999){

		}else{
			return true;

	function getminexit(p){
		var x=p[0];
		var y=p[1];
		var t1=new Date().getTime();
		var exit=getexit();
		var min=99999;
		var cm=0;
		var minea=new Array();
		for(var i=0;i<exit.length;i++){
			var dist=caldis([x,y],exit[i]);
			if(dist<min){
				min=dist;
				cm=0
				minea=new Array();
				minea[minea.length]=exit[i];
			}else if(dist==min){
				minea[minea.length]=exit[i];
				cm++;
			}
		}
		var t2=new Date().getTime();
		return min;
	}
	
	function getexit(){
		var exit=new Array();
		for(var i=0;i<row;i++){
			if(block[i][0]==0)
				exit[exit.length]=[i,0];
			if(block[i][line-1]==0)
				exit[exit.length]=[i,line-1];
		}
		for(var j=1;j<line-1;j++){
			if(block[0][j]==0)
				exit[exit.length]=[0,j]
			if(block[row-1][j]==0)
				exit[exit.length]=[row-1,j]
		}
		return exit;
	}
	
	
	function caldis(a,b){
		var dis=new Array();
		var queue=new Array()
		queue[0]=a;
		var score=0;
		if(eqar(a,b))
			return 0;
		else{
			while(queue.length>0){
				var nq=new Array();
				for(var i=0;i<queue.length;i++){
					if(dis[sp(queue[i])]==undefined){
						dis[sp(queue[i])]=score;
						var t=getnear(queue[i]);
						for(var j=0;j<t.length;j++){
							if(dis[sp(t[j])]==undefined)
								nq[nq.length]=t[j];
						}
					}
				}
				queue=nq;
				score++;
			}
			if(dis[sp(b)]!=undefined)
				return dis[sp(b)];
			else
				return 9999;
		}
			
	}
	function sp(a){
		return a[0]+'_'+a[1];
	}
	
	function eqar(a,b){
		if(a[0]==b[0]&&a[1]==b[1])
			return true;
		else
			return false;
	}
	
	function getnear(p){
		var x=p[0];
		var y=p[1];
		var r=new Array();
		var xn=x-1;
		var yn=y;
		if(block[xn]!=undefined)
			if(block[xn][yn]!=undefined&&block[xn][yn]!=1)
				r[r.length]=[xn,yn];
		xn = x+1;
		yn = y;
		if(block[xn]!=undefined)
			if(block[xn][yn]!=undefined&&block[xn][yn]!=1)
				r[r.length]=[xn,yn];
		xn = x;
		yn = y-1;
		if(block[xn]!=undefined)
			if(block[xn][yn]!=undefined&&block[xn][yn]!=1)
				r[r.length]=[xn,yn];
		xn = x;
		yn = y+1;
		if(block[xn]!=undefined)
			if(block[xn][yn]!=undefined&&block[xn][yn]!=1)
				r[r.length]=[xn,yn];
		return r;
		
	}
	
	var gravity=0;
	
	document.onkeydown=function(evt){
		var isie = (document.all) ? true:false;

	function keymove(key){
		var x=flanp[0];
		var y=flanp[1];
		var k2;
		if(key==37){
			k2=1;
		}else if(key==38){
			k2=2;
		}else if(key==39){
			k2=3;
		}else if(key==40){
			k2=0;
		}else{
			return;
		}
		var newkey=key-gravity;
		if(newkey%4==0){
			x++;
		}else if(newkey%4==1){
			y--;
		}else if(newkey%4==2){
			x--;
		}else if(newkey%4==3){
			y++;
		}else{
			return;
		}
		var u='t_'+x+'_'+y;
		move(u);
	}

	
	function changegravity(){
		gravity=Math.floor(4*Math.random());
		if(gravity==0){

		}else if(gravity==1){

		}else{
			alert('error');
		}

   	function saverank(name,time,count){
   		var Score=Parse.Object.extend("Score");

   		obj.set("t",time);
   		obj.set("s",count);
