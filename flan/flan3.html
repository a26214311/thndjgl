	function caldis(a,b){
		var dis=new Array();
		var queue=new Array()
		queue[0]=a;
		var score=0;
		if(eqar(a,b))
			return 0;
		else{
			while(queue.length>0){
				var nq=new Array();
				for(var i=0;i<queue.length;i++){
					if(dis[sp(queue[i])]==undefined){
						dis[sp(queue[i])]=score;
						var t=getnear(queue[i]);
						for(var j=0;j<t.length;j++){
							if(dis[sp(t[j])]==undefined)
								nq[nq.length]=t[j];
						}
					}
				}
				queue=nq;
				score++;
			}
			if(dis[sp(b)]!=undefined)
				return dis[sp(b)];
			else
				return 9999;
		}
			
	}

		if(a[0]==b[0]&&a[1]==b[1])

		else

	}
