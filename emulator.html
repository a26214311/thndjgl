<script type="text/javascript">
	function add(type,num){
		if(parseInt($('#rest')[0].value)<num){
			alert('剩余点数不足');
			return;
		}
		document.getElementsByName("plusp")[type].value = parseInt(document.getElementsByName("plusp")[type].value)+num;
		$('#rest')[0].value = parseInt($('#rest')[0].value) - num;
		var a = new Array();
		if(type==0)
			a=[25,20,0,0,0,0];
		else if(type==1)
			a=[15,2,3,0,0,0];
		else if(type==2)
			a=[2,2,0,3,0,0];
		else if(type==3)
			a=[0,0,0,0,2,0];
		else if(type==4)
			a=[2,15,0,0,0,3];
		else
			alert(type);
		for(var i=0;i<6;i++){
			document.getElementsByName("now")[i].value = parseInt(document.getElementsByName("now")[i].value)+a[i]*num;
		}
	}
	
	function levelup(l){
		$('#level')[0].value = parseInt($('#level')[0].value)+l;
		$('#rest')[0].value = parseInt($('#rest')[0].value) + 5*l;
		for(var i=0;i<6;i++){
			document.getElementsByName("now")[i].value = parseInt(document.getElementsByName("now")[i].value) + l*parseInt(document.getElementsByName("plus")[i].value)
			
		}
	}
	function bless(n){
		$('#level')[0].value = parseInt($('#level')[0].value)-2*n;
		$('#bless')[0].value = parseInt($('#bless')[0].value)+1*n;
		for(var i=0;i<6;i++){
			document.getElementsByName("now")[i].value = parseInt(document.getElementsByName("now")[i].value) - 2*n*parseInt(document.getElementsByName("plus")[i].value)
		}
	}
</script>
